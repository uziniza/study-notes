<html>
  <head>
    <!-- TODO1: jQuery CDN 불러오기 -->
    <style>
      div {
        width: 100;
        height: 100;
      }

      div:hover {
        cursor: pointer;
      }

      .red {
        background-color: red;
      }

      .orange {
        background-color: orange;
      }

      .yellow {
        background-color: yellow;
      }

      .green {
        background-color: green;
      }

      .blue {
        background-color: blue;
      }

      .purple {
        background-color: purple;
      }
    </style>
    <script>
      let colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple'];

      // TODO2: changeColor 함수 내부 작성
      
    
      
      function changeColor() {
        let div = document.querySelector("div")
       if(div.classList.contains('red')){
        div.classList.remove('red')
        div.classList.add('orange')
       }else if(div.classList.contains('orange')){
        div.classList.remove('orange')
        div.classList.add('yellow')
       }else if(div.classList.contains('yellow')){
        div.classList.remove('yellow')
        div.classList.add('green')
       }else if(div.classList.contains('green')){
        div.classList.remove('green')
        div.classList.add('blue')
       }else if(div.classList.contains('blue')){
        div.classList.remove('blue')
        div.classList.add('purple')
       }else{div.classList.remove('purple')
        div.classList.add('red')}
      }
      
    
    </script>
  </head>

  <body>
    <div class="red" onclick="changeColor();"></div>
  </body>
</html>
