<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습01</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: scroll;
        }
        .background {
            position: relative;
            background-image: url('./shape/backgorund.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover; /* 이미지를 화면에 꽉 차게 설정 */
            width: 100%; /* 뷰포트 너비에 맞게 설정 */
            height: 100%; /* 뷰포트 높이에 맞게 설정 */
        }
    </style>
</head>
<body>
    <div class="background"></div>
</body>
</html>
