<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습02</title>
    <script>
        let score = Number(prompt("점수를 입력하세요"))
        if (score>= 90 && score<=100){
            console.log("A")
        }else if(score>= 80){
            console.log("B")
        }
        else if(score>= 70){
            console.log("C")
        }
        else{
            console.log("F")
        }
       
    </script>
</head>
<body>
    <h2>실습02</h2>
</body>
</html>




<!-- // 90점 이상은 a
// 80점 이상은 b
// 70점 이상은 c
// 그아래는 모두 f
//90<number<100 -> 이렇게 쓰면 안됨 밑처럼 사용 -->
