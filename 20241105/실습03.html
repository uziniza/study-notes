<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습03</title>
    <script>
        let age=Number(prompt("나이를 입력하세요"))
        if(age>=20){
            console.log("성인")
        }else if(age>=17){
            console.log("고등학생")
        }else if(age>=14){
            console.log("중학생")
        }else if(age>=8){
            console.log("초등학생")
        }else if(age>0){
            console.log("유아")
        }else{console.log("나이를 입력하세요")}

        let now = new Date() .getHours();
        if(now>=0 && now<12){
            console.log("오전")
        }else{console.log("오후")}
        now = now>=0 && now<12 ? console.log("오전") : console.log("오후")


        let num=Number(prompt("숫자를 입력하세요"))
        for(let i=0; i<=num; i++){
            if(i%13===0 && i%2===1){
                console.log(i)
            }
        }

        let sum=0
        for(let i=0; i<=100; i++){
            if(i%2===0 || i%5===0){
               console.log(sum+=i)
            }
        }
        console.log(sum)
        
        for(let i=2; i<10; i++){
            console.log(`-----${i}단-------`)
            for(let j=1; j<10; j++){
                console.log(`${i}*${j}=${i*j}`)
            }
        }
        
    </script>
